name: Downlaod Assets

on: [push]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Composer install
        uses: "shivammathur/setup-php@v2"
        with:
          php-version: "5.6"

      - uses: ramsey/composer-install@v2
        with:
          composer-options: "--ignore-platform-reqs --optimize-autoloader"

      - name: NPM install
        run: npm install

      - name: NPM build
        run: npm run build

      - name: Git commit compiled files
        run: git commit -am "adding build files"

      - name: Git archive current version
        run: git archive HEAD -o campaign-archive-block-for-mailchimp.zip

      - name: Create download asset
        uses: actions/upload-artifact@v3
        with:
          name: campaign-archive-block-for-mailchimp
          path: campaign-archive-block-for-mailchimp.zip
